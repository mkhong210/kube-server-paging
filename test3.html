<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kubernetes Deployments</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="container mx-auto px-4">
		<h1 class="text-2xl font-bold my-5">Kubernetes Deployments List</h1>
		<table class="table-auto w-full mt-5 bg-white rounded-lg overflow-hidden">
			<thead class="bg-gray-200 text-gray-600">
				<tr>
					<th class="px-4 py-2">Name</th>
					<th class="px-4 py-2">Labels</th>
					<th class="px-4 py-2">Ready</th>
					<th class="px-4 py-2">Up-to-date</th>
					<th class="px-4 py-2">Available</th>
				</tr>
			</thead>
			<tbody id="deploymentsTable">
				<!-- Deployment rows go here -->
			</tbody>
		</table>
		<div class="flex justify-between border-t mt-4 pt-4">
			<button onclick="previousPage()"
				class="py-2 px-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded">Prev</button>
			<button onclick="nextPage()"
				class="py-2 px-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded">Next</button>
		</div>
		<!-- 
			1. 처음 api 호출 (1 page)
				=> 이전 버튼 X, 다음 버튼 O
				=> 다음 버튼 클릭 시 continue token 값 필요함
			2. 다음 버튼 클릭 시, continue token 가지고 api 호출 (2 page)
				=> 이전 버튼 O, 다음 버튼은 continue token 값이 반환되었을 경우 O, 반환되지 않았으면 X
				=> 이전 버튼 클릭 시 continue token 값 없는 상태의 api 호출
				=> 다음 버튼 클릭 시 새로 반환된 continue token 가지고 api 호출
			3. 다음 버튼 2번 넘어갔을 시, continue token 가지고 api 호출 (3 page)
				=> 이전 버튼 O, 다음 버튼은 continue token 값이 반환되었을 경우 O, 반환되지 않았으면 X
				=> 이전 버튼 클릭 시 이전 continue token 체크해서 가지고 api 호출
				=> 다음 버튼 클릭 시 새로 반환된 continue token 가지고 api 호출
		-->
	</div>
	<script src="../js/app.js"></script>
</body>

</html>
